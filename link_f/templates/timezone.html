<style>
    * {
        font-family: "Inter", sans-serif;
    }

    .heading {
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 33px;
        color: #1E376D;
    }
    
    .form-container {
        display: flex;
        flex-wrap: wrap;
    }
    
    .form-group {
        flex: 1 1 90%; /* Flexbox for 2 columns, adjust this for desired width */
        margin: 10px;
    }
    
    .form-group label {
        opacity: 90%;
        color: #1E376D;
        margin-bottom: 4px;
    }

    .form-group input {
        display: block;
        margin-bottom: 4px;
        color: #1E376D;
        padding: 0.7rem;
    }

    .form-group select {
        width: 98%;
        padding: 10px;
        box-sizing: border-box;
        background: #FFFFFF;
        border-radius: 5px;
        color: #1a3164;
        border: 1px solid #1e376d38;
    }

    .form-group input {
        width: 98%;
        box-sizing: border-box;
        background: #FFFFFF;
        border: 1px solid rgba(30, 55, 109, 0.18);
        border-radius: 5px;
    }
    .submitbtn {
        background-color: #1E376D;
        color: white;
        border: none;
        cursor: pointer;
        width: 97%;
        border-radius: 5px;
        padding: 0.6rem;
        margin: 1rem;
    }
    </style>
<h2 class="heading">Set TimeZone</h2>
<form method="post" action="{% url 'contact' tab_name='timezone' %}">
    {% csrf_token %}
    <div class="form-container">
        <div class="form-group">
            <label for="id_current_time_zone">Current Time Zone</label>
            {{ form.current_time_zone }}
        </div>
        <div class="form-group">
            <label for="id_time_zone">Select Time Zone</label>
            {{ form.time_zone }}
        </div>                
    </div>
    <button type="submit" name="timezone" class="submitbtn">Submit</button>
</form>
