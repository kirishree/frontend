<style>
    * {
        font-family: "Inter", sans-serif;
    }

    .heading {
        font-style: normal;
        font-weight: 500;
        font-size: 20px;
        line-height: 33px;
        color: #1E376D;
    }

    .form-container {
        display: flex;
        flex-wrap: wrap;
    }

    .form-group {
        flex: 1 1 45%;
        margin: 10px;
    }

    .form-group label {
        opacity: 90%;
        color: #1E376D;
        margin-bottom: 4px;
    }
    
    .form-group select {
        width: 98%;
        padding: 10px;
        box-sizing: border-box;
        background: #FFFFFF;
        border-radius: 5px;
        color: #1a3164;
        border: 1px solid #1e376d38;
    }

    .form-group input {
        display: block;
        margin-bottom: 4px;
        color: #1E376D;
        padding: 0.7rem;
        width: 98%;
        box-sizing: border-box;
        background: #FFFFFF;
        border: 1px solid rgba(30, 55, 109, 0.18);
        border-radius: 5px;
    }

    .submitbtn {
        background-color: #1E376D;
        color: white;
        border: none;
        cursor: pointer;
        width: 97%;
        border-radius: 5px;
        padding: 0.6rem;
        margin: 1rem;
    }
</style>
<h2 class="heading">Configure WAN Interface</h2>
<form method="post" action="{% url 'contact' tab_name='configurewan' %}">
    {% csrf_token %}
    <div class="form-container">
        <div class="form-group">
            <label for="id_ip_address">IP Address</label>
            {{ form.ip_address }}
        </div>
        <div class="form-group">
            <label for="id_netmask">Netmask</label>
            {{ form.netmask }}
        </div>
        <div class="form-group">
            <label for="id_gateway">Gateway</label>
            {{ form.gateway }}
        </div>
        <div class="form-group">
            <label for="id_primary_dns">Primary DNS</label>
            {{ form.primary_dns }}
        </div>
        <div class="form-group">
            <label for="id_secondary_dns">Secondary DNS</label>
            {{ form.secondary_dns }}
        </div>
        <div class="form-group"> <!-- Full width for protocol field -->
            <label for="id_protocol">Protocol</label>
            {{ form.protocol }}
        </div>
    </div>
    <button type="submit" name="configurewan" class="submitbtn">Submit</button>
</form>
